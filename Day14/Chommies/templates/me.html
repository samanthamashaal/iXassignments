<div ng-controller="MeCtrl">
  <h2>Props to me</h2>
  <a href="#/">Back to feed</a>
  <br>
  <div class="prop" ng-repeat="prop in me">
    <p>{{prop.text}}</p>
    <div>
    	<small>Positivity: {{prop.positivity_score}}</small>
    </div>
      <small>To: {{prop.receiver.first_name}}</small>
    </div>
</div>
